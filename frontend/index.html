<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>deepbible</title>
<style>
  :root {
    --base03:  #002b36;
    --base02:  #073642;
    --base01:  #586e75;
    --base00:  #657b83;
    --base0:   #839496;
    --base1:   #93a1a1;
    --base2:   #eee8d5;
    --base3:   #fdf6e3;
    --yellow:  #b58900;
    --orange:  #cb4b16;
    --red:     #dc322f;
    --magenta: #d33682;
    --violet:  #6c71c4;
    --blue:    #268bd2;
    --cyan:    #2aa198;
    --green:   #859900;
    --font:    'Arial', sans-serif;
  }
  ::selection { color: var(--blue); background-color: var(--base2); }
  body {
    font-family: var(--font);
    font-size: 1.1rem;
    background-color: var(--base2);
    color: var(--base01);
    margin: 2em 0;
  }
  h2 {
    text-align: center;
    color: var(--base3);
    margin-top: -1em;
  }
  .pericope {
    display: flex;
    max-width: 70em;
    margin: auto;
  }
  .pericope + .pericope {
    border-top: 1px dashed var(--base1);
  }
  .didascalia {
    padding: 1em;
    min-width: 7em;
    text-align: right;
    user-select: none;
    cursor: move;
  }
  .margin {
    padding: 1em;
    min-width: 7em;
    text-align: left;
    user-select: none;
  }
  .didascalia .address, .didascalia .source { cursor: pointer; }
  .didascalia .address.editing input:focus-visible,
  .didascalia .source.editing input:focus-visible {
    outline: none;
  }
  .didascalia .address.editing input,
  .didascalia .source.editing input {
    max-width: 6em;
    box-sizing: border-box;
    border: none;
    background-color: var(--base3);
    color: var(--base00);
    font-size: 1em;
  }
  .didascalia .selected-address {
    color: var(--green);
    font-size: x-small;
  }
  .source {
    color: var(--violet);
    font-size: x-small;
  }
  .source-list {
    padding: 1em;
    position: absolute;
    top: auto;
    left: auto;
    background-color: var(--base3);
    border: 1px dashed var(--base1);
    max-height: 30em;
    max-width: 30em;
    overflow: auto;
  }
  .source-language {
    font-weight: bold;
    text-align: left;
    cursor: default;
    color: var(--base00);
  }
  .source-options {
    text-align: left;
    list-style: none;
    padding: 0;
    margin: 0;
    display: block;
    margin-block-start: 0;
    margin-block-end: 0;
  }
  .source-option-name { color: var(--violet); }
  .source-option-description { color: var(--base1); }
  .textus {
    padding: 1em;
    background-color: #fdf6e3;
    flex: 1;
  }
  .cross-references {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 0.4em;
  }
  .cross-reference {
    color: var(--blue);
    font-size: x-small;
    cursor: pointer;
  }
  .cross-references-loading,
  .cross-references-empty {
    color: var(--base01);
    font-size: x-small;
  }
  .verse::before {
    content: attr(data-verse);
    color: var(--red);
    font-size: x-small;
    vertical-align: super;
    margin-right: 0.2em;
  }
  .verse { display: inline; }
  .verse + .verse::before { margin-left: 0.4em; }
  .verse.selected { color: var(--green); }
  .verse e { color: var(--base1); font-style: italic; text-shadow: none; }
  .verse s { color: var(--violet); font-size: xx-small; text-decoration: none; text-shadow: none; }
  .verse m { color: var(--magenta); font-size: xx-small; text-shadow: none; }
  .verse n { color: var(--base1); font-size: xx-small; text-shadow: none; }
  .verse f { color: var(--base1); text-shadow: none; }
  .verse j { text-shadow: 0 0 var(--orange); }
</style>
</head>
<body>
  <h2>deepbible</h2>
  <div id="app"></div>
  <script type="module" src="./main.js"></script>
</body>
</html>
